<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>4의 배수 확인하기</h1>
    <div>
      <script>
        // 숫자 4의 배수인지 확인하는 프로그램 작성하기
        // 조건
        // 1. 프롬프트 문을 이용하여 숫자 입력 받기
        // 2. [취소]버튼을 누르면 결과를 보여주지 않기

        //   검사 할 숫자
        let checkNum = prompt("숫자를 입력하세요", "");

        if (checkNum !== null) {
          if (parseInt(checkNum) % 4 === 0) {
            document.write(checkNum + "은 4의 배수입니다");
          } else {
            document.write(checkNum + "은 4의 배수가 아닙니다");
          }
        } else {
          document.write("입력이 취소 되었습니다");
        }
      </script>
    </div>
  </body>
</html>
